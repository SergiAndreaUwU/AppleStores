<div class="col-md-4 offset-md-4">
  <div class="card ">
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <input type="text" name="title" [(ngModel)]="fruit.title" placeholder="Title" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <textarea name="description"  [(ngModel)]="fruit.description" placeholder="Description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="url" name="image" [(ngModel)]="fruit.image"  placeholder="Image" class="form-control">
        </div>
        <button class="btn btn-success btn-block" (click)="save()" >
          Save
        </button>
      </form>
    </div>
  </div>
</div>

<div class="col-md-4">
  <div class="card card-body text-center">
    <img [src]="fruit.image == '' ? '/assets/noimage.png' : fruit.image" alt="No Image" class="card-img-top">
    <h3>{{fruit.id}}. {{fruit.title == '' ? 'Fruit name' : fruit.title}}</h3>
    <p>{{fruit.description == '' ? 'Write a description' : fruit.description}}</p>
    <p>{{fruit.created_at | date: 'yyyy-MM-dd'}}</p>
  </div>
</div>
