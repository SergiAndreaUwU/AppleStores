<div
  class="col-md-3"
  *ngFor="let fruit of fruitList"
  style="display: inline-block"
>
  <div class="card h-100 text-center" >
    <div
      class="
        card-header
        bg-dark
        text-white
        d-flex
        justify-content-between
        align-items-center
      "
    >
      {{ fruit.title }}
    </div>
    <img 
    style="border-right: 2px solid black; border-left: 2px solid black;"
    
    src="{{ fruit.image }}" class="card-img-top" />
    <div class="card-body" style="height: 120px; border: 2px solid black; border-top: 0px;">
      <p>
        {{ fruit.description }}
      </p>
    </div>
  </div>
</div>
